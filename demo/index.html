	<style>
		body {
			background: #0a0423;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100vh;
			overflow: hidden;
    }

    .wrapper {
      position: relative;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      width: 1px;
      height: 100vh;
    }

    .el {
      position: absolute;
      opacity: 1;
      width: 2px;
      height: 24vh;
      margin-top: -12vh;
      transform-origin: 50% 100%;
      background: white;
    }

		.counter {
			position: relative;
			color: white;
			width: 300px;
			font-family: 'Courier New', Courier, monospace;
			text-align: center;
			position: absolute;
			font-size: 1.2rem;
			left: 50%;
			transform:translateX(-50%);
		}

		.switch {
			top: 50px;
			left: -20px;
			transform: translateX(-50%);
			position: relative;
			display: inline-block;
			width: 60px;
			height: 34px;
		}

		.switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 60px;
			background-color: #ccc;
			-webkit-transition: .4s;
			transition: .4s;
		}

		.slider:before {
			position: absolute;
			content: "";
			height: 25px;
			width: 25px;
			left: 4px;
			bottom: 4px;
			background-color: white;
			-webkit-transition: transform linear .4s;
			transition: transform linear .4s;
		}

		input:checked + .slider {
			background-color: #61e861;
		}

		input:not(:checked) + .slider {
			background-color: red;
		}

		input:focus + .slider {
			box-shadow: 0 0 1px #61e861;
		}

			-webkit-transform: translateX(26px);

			text-align: center;
			background-position: center;
			background-repeat: no-repeat;
			vertical-align: middle;
		}

		/* Rounded sliders */
		.slider.round {
			border-radius: 34px;
		}

		.slider.round:before {
			border-radius: 50%;
		}

	</style>

				<label class="switch">
					<input type="checkbox" checked>

				</label>

		</div>
	</main>
